<mat-card>
    <mat-card-content>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit(resetForm.value)">
        <h2>Reset Password</h2>
        <mat-error *ngIf="errorMsg">
          {{errorMsg}}
        </mat-error>
        <mat-success *ngIf="successMsg">
            {{successMsg}}
          </mat-success>

        <mat-form-field class="full-width-input">
            
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="New Password" formControlName="newpassword" required>
           
                <mat-icon matSuffix (click)="hide = !hide" style="float: right;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-icon style="float: right;" title="Criteria:
                    minimum 3 to maximum 10 digits
                    1 uppercase letter            
                    1 lowercase letter            
                    1 special character">information</mat-icon>
          
            <mat-error>
            Password criteria not matched
            </mat-error>
        </mat-form-field>
        
        
        <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Confirm Password" formControlName="confirmpassword" required>
            <mat-error>
            Please confirm your password
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="!resetForm.valid">Reset</button>

        </form>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)">
        <h2>Profile</h2>
        <mat-error *ngIf="errorMsg">
          {{errorMsg}}
        </mat-error>
        <mat-success *ngIf="successMsg">
          {{successMsg}}
        </mat-success>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Name" formControlName="name" required>
          <mat-error>
            Please provide your name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input type="email" matInput placeholder="Email" formControlName="email" required>
            <mat-error>
              Please provide valid email
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input type="tel" matInput placeholder="Phone Number" formControlName="phoneNumber" required>
            <mat-error>
              Please provide valid phone number
            </mat-error>
          </mat-form-field>
        <mat-form-field class="full-width-input">            
            <input formControlName="dob" matInput [matDatepicker]="picker"  placeholder="DOB" required readonly>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          <mat-error>
            Please provide valid date of birth
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>State</mat-label>
            <mat-select formControlName="state" (selectionChange)="getCities($event.value)">
              <mat-option *ngFor="let option of states" [value]="option.id">{{option.name}}</mat-option>             
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <mat-select formControlName="city">
                <mat-option *ngFor="let option of cities" [value]="option.id">{{option.name}}</mat-option>             
            </mat-select>
          </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!profileForm.valid">Save</button>&nbsp;&nbsp;&nbsp;
        <button type="button" mat-raised-button color="primary" (click)="onForgotPassword()">Reset Password</button>
      </form>
    </mat-card-content>
  </mat-card>
